name: plex
description: PLEX is Flutter UI framework for enterprise apps with pre-built components and best practices for efficient development in addition with many built in widgets

version: 0.4.2
homepage: https://github.com/rehmnabdul/plex

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=1.17.0"

platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:

dependencies:
  flutter:
    sdk: flutter

  #Navigation
  get: ^4.6.6

  #Path
  path_provider: ^2.1.2

  #Storage
  shared_preferences: ^2.2.2

  #Networking
  http: ^1.2.0
  cached_network_image: ^3.3.1

  #Utils
  intl: ^0.19.0

  #Animations
  flutter_animate: ^4.5.0

  #Table
  syncfusion_flutter_core: ^24.2.7
  syncfusion_flutter_datagrid: ^24.2.7
  syncfusion_flutter_datagrid_export: ^24.2.7

  #Print Excel File
  syncfusion_flutter_xlsio: ^24.2.7
  file_saver: ^0.2.11

  #Code Builder
  build: ^2.4.1
  source_gen: ^1.5.0
  analyzer: ^6.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8

flutter:

  assets:
    - packages/plex/assets/excel.png
    - packages/plex/assets/pdf.png
    - packages/plex/assets/group_data.png